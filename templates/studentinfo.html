<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Student info</title>

</head>

<body>
  <header style="background-color:#23394c;color:white">
    <h4 class=" container text-white text-left p-3 text-capitalize"> {{student.name}}</h4>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-6">
        <h3 class="text-center my-2">I semester</h3>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Subject</th>
              <th scope="col">Mark</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>CSE</td>
              <td>A</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-6 ">
        <h3 class="text-center my-2">2 semester</h3>

        <table class='table table-bordered'>
          <thead>
            <tr>
              <th scope="col">Subject</th>
              <th scope="col">Mark</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>CSE</td>
              <td>A</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>

</html>
